<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Person Directory</title>
</head>

<body>

<div class="container">

    <h3>Book Library</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{bookForm}"
       class="btn btn-primary btn-sm mb-3">
        Add Book
    </a>
    <a th:href="@{main}"
       class="btn btn-primary btn-sm mb-3">
        Back to Main Menu
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Publisher</th>
            <th>Author</th>
            <th></th>
            <th>ISBN</th>
            <th></th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book : ${books}">


            <td th:text="${book.name}" />
            <td th:text="${book.description}" />
            <td th:text="${book.publisher.name }" />
            <td th:text="${book.author.name}"  />
            <td th:text="${book.author.surname}" />
            <td th:text="${book.isbn}" />
            <td> <a th:href="@{/books/bookFormForUpdate(bookId=${book.id})}"  class="btn btn-info btn-sm mb-3">Update</a> </td>
            <td> <a th:href="@{/books/delete(bookId=${book.id})}"  class="btn btn-info btn-sm mb-3">Delete</button></a> </td>
        </tr>


        </tbody>
    </table>

</div>

</body>
</html>
