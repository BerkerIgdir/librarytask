<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Person Directory</title>
</head>

<body>

<div class="container">

    <h3>Book Library</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/user/form}"
       class="btn btn-primary btn-sm mb-3">
        Add User
    </a>
    <a th:href="@{/main}"
       class="btn btn-primary btn-sm mb-3">
        Back to Main Menu
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Role</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}" />
            <td th:text="${user.surname}" />
            <td th:text="${user.roles[0].role }" />

<!--            <td> <a  sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/books/bookFormForUpdate(bookId=${book.id})}"  class="btn btn-info btn-sm mb-3">Update</a> </td>-->
<!--            <td> <a  sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/books/delete(bookId=${book.id})}"  class="btn btn-info btn-sm mb-3">Delete</button></a> </td>-->
        </tr>


        </tbody>
    </table>

    <div th:if="${users.totalPages > 0}" class="pagination"
         th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/books/list(size=${users.size}, page=${pageNumber})}"
           th:text=${pageNumber}
           th:class="${pageNumber==books.number + 1} ? active"></a>
    </div>

</div>




</body>
</html>
